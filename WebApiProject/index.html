<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FormulaOne Web Api</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
</head>
<body>
    <div id="navbar">
        <ul>
            <li>
                <img src="https://www.formula1.com/etc/designs/fom-website/images/f1_logo.svg" />
            </li>
            <li>
                <input type="button" id="loadDrivers" value="Drivers" />
            </li>
            <li>
                <input type="button" id="loadTeams" value="Teams" />
            </li>
            <li>
                <input type="button" id="loadCountries" value="Countries" />
            </li>
            <li>
                <input type="button" id="loadRacesScores" value="Races Scores" />
            </li>
            <li>
                <input type="button" id="loadCircuits" value="Circuits" />
            </li>
            <li>
                <input type="button" id="loadRaces" value="Races" />
            </li>
            <li>
                <input type="button" id="loadScores" value="Scores" />
            </li>
        </ul>
    </div>
    <div id="wrapper">
    
    </div>

</html>
